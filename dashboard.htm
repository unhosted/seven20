<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="seven20 - public dashboard">
    <meta name="author" content="epic720">


    <link href="./css/jquery.pnotify.default.css" rel="stylesheet" type="text/css" />
    <link href="./css/jquery.pnotify.default.icons.css" rel="stylesheet" type="text/css" />
    <link href="./css/jquery.seven20.css" rel="stylesheet" type="text/css" />
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css" />
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">

    <style>
        #remotestorage-state {
            top: -2px !important;
        }
        .ui-pnotify-history-container {
            right: 305px;
        }
        #public {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div id="topnav">
</div>

<div class="container">
    <div class="row-fluid">
        <div id="public" class="span4"><h1>Public Data</h1></div>
    </div>
</div>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="./scripts/bootstrap.js"></script>
<script src="./scripts/jquery.seven20.js"></script>
<script src="./scripts/bootstrap.helper.js"></script>
<script src="./scripts/remoteStorage-debug.js"></script>
<script src="./scripts/root.js"></script>
<script>
    $().ready(function(){
        bootstrapNav('#topnav', 'Seven20', seven20NavLinks);

        remoteStorage.displayWidget('widget');
        remoteStorage.loadModule('public', 'r');

        var publicItems = remoteStorage.public.getPublicItems();
        for(var i in publicItems){
            if(i != "@type") {
                var data = remoteStorage.public.getObject(publicItems[i]);
                $('#public').append('<div><h3>' + publicItems[i] + '</h3><span>' + JSON.stringify(data) + '</span></div>');
            }
        }

    });
</script>
</body>
</html>
